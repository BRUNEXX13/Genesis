<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
<title>Cadastro de Propostas</title>
</head>

<body>
<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Proposta
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${proposta}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-sm-2  form-group">
						<label for="ade">ADE</label>
						<input id="ade" type="text" class="form-control"/>
					</div>
					
					
					<div class="col-sm-3  form-group">
						<label for="nome">Nome </label>
						<input id="nome" type="text" class="form-control"/>
					</div>
					
						<div class="col-sm-4  form-group">
						<label for="sobrenome">Sobrenome </label>
						<input id="sobrenome" type="text" class="form-control"/>
					</div>
					
						<div class="col-sm-3  form-group">
						<label for="cpf">CPF</label>
						<input id="cpf" type="text" class="form-control"/>
					</div>
				</div>
				
				
				<div class="row">

						<div class="col-sm-3 form-group">
						<label for="data">Data Proposta</label>
						<input id="data" type="date" class="form-control">
						</div>
		
							<div class="col-sm-3  form-group">
							<label for="banco">Banco</label>
							<div class="gn-field-action">
								<select id="banco" class="form-control">
								<option value="">Selecione o Banco</option>
								<option value="1">341 -Itau</option>
								<option value="1">222- Banco do Brasil</option>
								<option value="1">232 -Santander</option>
						</select>
							<div class="gn-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoBanco">
									<i class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
								</div>
							</div>
						</div>
						
					
					<div class="col-sm-3  form-group">
						<label for="sabor">Produto</label>
						<select id="sabor" class="form-control">
							<option value="">Selecione o produto</option>
							<option value="1">Novo</option>
									<option value="2">Cartão</option>
									<option value="3">Refinanceamento</option>
									<option value="4">Portabilidade</option>
						</select>
					</div>
					
		
					
					<div class="col-lg-3  col-sm-6  form-group">
						<label for="origem">Origem</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="origem"> 
								<label>Nacional</label>
								
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="origem"> 
								<label>Internacional</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="preco1">Valor Parcela</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="preco1" type="text" class="form-control js-decimal"/>
						</div>
						
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="valorTotal">Valor Total</label>
						<div class="input-group">
							<input id="valorTotal" type="text" class="form-control  js-decimal"/>
							<div class="input-group-addon">R$</div>
						</div>
					</div>
					
							<div class="col-sm-3  form-group">
						<label for="valorLíquido">Valor Líquido</label>
						<div class="input-group">
							<input id="valorLíquido" type="text" class="form-control  js-decimal"/>
							<div class="input-group-addon">R$</div>
						</div>
					</div>
					
					
					<div class="col-sm-3  form-group">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text"  class="form-control  js-plain" />
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
				
			</form>
		</div>
					<div th:replace="estilo/CadastroRapidoBanco :: modal"></div>

	</section>
	
</body>
</html>
