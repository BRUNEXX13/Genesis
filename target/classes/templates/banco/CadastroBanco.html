<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Bancos</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					<strong>Cadastro de Bancos</strong>
				</h1>
			</div>
		</div>

		<div class="container-fluid">


			<!-- <th:block th:include="fragments/MensagemSucesso"></th:block>  -->

			<form method="POST" th:object="${banco}" class="form-vertical  js-form-loading">

				<!--  <th:block th:include="fragments/MensagensErroValidacao"></th:block>-->

				<div class="row">
					<div class="col-sm-2 form-group">
						<label for="numero">NUMERO</label>
						<input id="numero" type="text" class="form-control" th:field="*{numero}" >
					</div>


					<div class="col-sm-10 form-group">
						<label for="nome">NOME DO BANCO</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}">
					</div>
				</div>


				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>


			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoBanco :: modal"></div>
		<div th:replace="estilo/CadastroRapidoTabela :: modal"></div>


	</section>

</body>
</html>
