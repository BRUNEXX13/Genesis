<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head></head>
<body>
<section layout:fragment="conteudo">

			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de Bancos</h1>
				</div>
			</div>

			<div class="container-fluid">

				<div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i>Já existe um banco  com o nome informado.
				</div>

				<form method="POST" th:object="${banco}" class="form-vertical  js-form-loading">

					<div class="row">
						<div class="col-sm-2 form-group">
							<label for="ade">NÚMERO</label>
							<input id="ade" type="text" class="form-control">
					</div>
					
					
						<div class="col-sm-10 form-group">
								<label for="nome">NOME DO BANCO</label>
								<input id="nome" type="text" class="form-control">
							</div>
						</div>
						
							<div class="row">
							<div class="col-sm-3 form-group">
									<label for="status">STATUS</label>
									<select id="status" class="form-control">
									<option value="">Selecione o Status</option>
									<option value="1">Ativo</option>
									<option value="2">Inativo</option>
									</select>
									
								</div>

						</div>
						
						
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>

					</div>

				</form>
			</div>

		</section>
	
	</body>
</html>
