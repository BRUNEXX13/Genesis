<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
<title>Cadastro de Propostas</title>
</head>

<body>
<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Proposta
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${proposta}" class="form-vertical  js-form-loading">
		
				<div class="row">
					<div class="col-sm-2  form-group">
						<label for="ade">ADE</label>
						<input id="ade" type="text" class="form-control" th:field="*{ade}"  />
					</div>
					
					
					<div class="col-sm-3  form-group">
						<label for="descricao">Descricao</label>
						<input id="descricao" type="text" class="form-control"   th:field="*{descricao}" />
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="data">Data Proposta</label>
						<input id="data" type="date" class="form-control" >
						</div>
						
				</div>
				
				<div class="row">

							<div class="col-sm-3  form-group">
							<label for="banco">Banco</label>
							<div class="gn-field-action">
								<select id="banco" class="form-control" >
									<option value="">Selecione o Banco</option>
									<option th:each="banco : ${bancos}" th:value="${banco.codigo}" th:text="${banco.nome}">Itau</option>
									
								</select>
						
							<div class="gn-field-action__icon">
									<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoBanco">
									<i class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
								</div>
							</div>
						</div>
						
					
					<div class="col-sm-3  form-group">
						<label for="produto">Produto</label>
						<select id="produto" class="form-control">
							<option value="">Selecione o produto</option>
							<option value="1">Novo</option>
									<option value="2">Cartão</option>
									<option value="3">Refinanceamento</option>
									<option value="4">Portabilidade</option>
						</select>
					</div>
					
		
					
					<div class="col-lg-3  col-sm-6  form-group">
						<label for="origem">Origem</label>
						<div>
						<th:block th:each="origem : ${origens}">
							<div class="radio  radio-inline">
								<input th:id="|id_${origem}|" type="radio" th:value="${origem}" > 
								<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
							</div>
							</th:block>
							
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="valorParcela">Valor Parcela</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valorParcela" type="text" class="form-control js-decimal" th:field="*{valorParcela}"/>
						</div>
						
					</div>
					
					<div class="col-sm-3  form-group">
						<label for="valorTotal">Valor Total</label>
						<div class="input-group">
							<input id="valorTotal" type="text" class="form-control  js-decimal"  th:field="*{valorTotal}"   />
							<div class="input-group-addon">R$</div>
						</div>
					</div>
					
							<div class="col-sm-3  form-group">
						<label for="valorLiquido">Valor Líquido</label>
						<div class="input-group">
							<input id="valorLiquido" type="text" class="form-control  js-decimal" th:field="*{valorLiquido}"/>
							<div class="input-group-addon">R$</div>
						</div>
					</div>
					
					

					<div class="col-sm-3  form-group">
						<label for="valorLíquido">Valor Líquido</label>
						<div class="input-group">
							<input id="valorTotal" type="text" class="form-control  js-decimal" th:field="*{valorTotal}"/>
							<div class="input-group-addon">R$</div>
						</div>
					</div>
					
		
					

					<div class="col-sm-3  form-group">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text"  class="form-control  js-plain"  th:field="*{comissao}"/>
							<div class="input-group-addon">%</div>
						</div>
					</div>
					
					
				</div>
				
				<div class="row">
				<div class="col-sm-3  form-group">
						<label for="sabor">Sabor</label>
						<select id="sabor" class="form-control" th:field=*{sabor}>
							<option value="">Selecione o sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}">Adocicada</option>
									
						</select>
					</div>
				
				</div>
				
				
				
				
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		
				
			</form>
		</div>
					<div th:replace="estilo/CadastroRapidoBanco :: modal"></div>

	</section>
	
</body>
</html>
