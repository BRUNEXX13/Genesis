<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">


<head>
<title>Cadastro de Usuário</title>
</head>



<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					<strong>Cadastro de Usuário</strong>
				</h1>
			</div>
		</div>

		<div class="container-fluid">


		<th:block th:include="fragments/MensagemSucesso"></th:block> 

			<form th:action="@{/usuarios/novo}" method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
		
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>


				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="nome">Nome</label> <input id="nome" type="text" class="form-control"  th:field="*{nome}">
						</div>


					<div class="col-sm-3  form-group">
						<label for="sobreone">Sobrenome</label> <input id="sobrenome" type="text" class="form-control" th:field="*{sobrenome}"> 
					</div>


					<div class="col-sm-3  form-group">
						<label for="telefone">Telefone</label> <input id="telefone"
							type="text" class="form-control phone_with_ddd" th:field="*{telefone}"> 
					</div>

					<div class=" col-sm-3  form-group">
					<label for="genero">Gênero</label>
					<div>
						<th:block th:each="genero : ${generos}">
							<div class="radio  radio-inline">
								<input th:id="|id_${genero}|" type="radio" th:value="${genero}" th:field="*{genero}"> 
								<label th:for="|id_${genero}|" th:text="${genero.descricao}">Nacional</label>
							</div>
						</th:block>
					</div>
				</div>

				</div>
				
				

				<div class="row">
				
				<div class="col-sm-4 form-group">
						<label for="cpf">CPF</label> <input id="cpf" type="text"
							class="form-control cpf"  th:field="*{cpf}">  
					</div>
				
				
				
					<div class="col-sm-4  form-group">
						<label for="nome">E-mail</label> <input id="nome" type="text"
							class="form-control"  th:field="*{email}">  
					</div>


					<div class="col-sm-4  form-group">
						<label for="dataNascimento">Data de nascimento</label> <input
							id="dataNascimento" type="date" class="form-control" />
					</div>
				</div>

				<div class="row">

					<div class="col-sm-4  form-group">
						<label for="senha">Senha</label> <input id="senha" type="text"
							class="form-control" />
					</div>

					<div class="col-sm-4  form-group">
						<label for="confsenha">Confirmação de senha</label> <input
							id="confsenha" type="text" class="form-control" />
					</div>

					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small"
								data-off-color="danger" data-on-text="Ativo"
								data-off-text="Inativo" />
						</div>
					</div>

				</div>

				<div class="row">
					<div class=" col-sm-8 form-group">
					<label for="grupo">Grupos</label>
					<div class="gn-field-action__icon">
						<th:block th:each="grupo : ${grupos}">
							<div class="radio  radio-inline">
								<input th:id="|id_${grupo}|" 	type="radio" th:value="${grupo}" th:field="*{grupo}"> 
								<label th:for="|id_${grupo}|" th:text="${grupo.descricao}">Administrador</label>
							</div>
						</th:block>
						</div>
						<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
						data-target="#modalCadastroRapidoGrupo">
						<i class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
					</div>
					
					

					<div class="col-sm-3  form-group" >
						<label for="conta">Selecione Agencia</label>
						<div class="gn-field-action">
							<select id="conta" class="form-control" th:field="*{conta}">
								<option value="">Selecione a Agência</option>
								<option th:each="conta: ${contas}" th:value="${conta.codigo}" th:text="${conta.agencia}"></option>


							</select>

							<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoConta"> <i
									class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
						</div>
					</div>
		
					 
					</div>
				
					
					
					<div class="row">
					
					<div class="col-sm-3  form-group">
						<label for="equipe">Equipe</label>
						<div class="gn-field-action">
							<select id="equipe" class="form-control">
								<option value="">Selecione a Equipe</option>
								<option value="1">Master</option>
								<option value="1">PluS</option>
								<option value="1">Biruleibes</option>
							</select>

							<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoEquipe"> <i
									class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
						</div>
					</div>
					
					
					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('banco')} ? has-error">
						<label for="banco">Banco</label>
						<div class="gn-field-action">
							<select id="banco" class="form-control" th:field="*{banco}">
								<option value="">Selecione o Banco</option>
								<option th:each="banco : ${bancos}" th:value="${banco.codigo}"
									th:text="${banco.nome}">Itau</option>


							</select>


							<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoBanco"> <i
									class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
						</div>
					</div>
					
					
					
					
					
					
					
					
					
					</div>
	
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
				
				


		
		
		<div th:replace="estilo/CadastroRapidoGrupo :: modal"></div>
		<div th:replace="estilo/CadastroRapidoEquipe :: modal"></div>
		<div th:replace="estilo/CadastroRapidoConta :: modal"></div>
		
	</form>
	</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/conta.cadastro-rapido.js}"></script>
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
		$('.js-status').bootstrapSwitch();
		</script>
		</th:block>
			
		

		



</body>
</html>
