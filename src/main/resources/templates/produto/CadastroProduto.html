<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:genesis="http://genesis.bsssistemas.com">

<head>
<title>Cadastro de Produto</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					<strong>Cadastro de Produto</strong>
				</h1>
			</div>
		</div>

		<div class="container-fluid">



			<!--  TH ACTION SEMPRE COLOCAR  -->
			<form th:action="@{/produtos/novo}" method="POST" th:object="${produto}" class="form-vertical  js-form-loading">
			<genesis:message/>

				<div class="row">
				

					<div class="col-sm-3 form-group" genesis:classforerror="descricao">
						<label for="descricao">Descrição</label> <input id="descricao"
							type="text" class="form-control" th:field="*{descricao}">
					</div>

					<div class="col-sm-3  form-group" genesis:classforerror="tipo">
						<label for="tipo">Tipo</label>
						<select id="tipo" class="form-control" th:field="*{tipo}">
							<option value="">Selecione o tipo</option>
							<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}">Cartao1</option>
						</select>
					</div>

					<div class="col-sm-3  form-group" genesis:classforerror="banco">
						<label for="banco">Banco</label>
						<div class="gn-field-action">
							<select id="banco" class="form-control" th:field="*{banco}">
								<option value="">Selecione o Banco</option>
								<option th:each="banco : ${bancos}" th:value="${banco.codigo}"
									th:text="${banco.nome}">Itau</option>

							</select>


							<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoBanco"> <i
									class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
						</div>
					</div>
					
					</div>
					
					<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
					
					
			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoBanco :: modal"></div>
		<div th:replace="estilo/CadastroRapidoTabela :: modal"></div>


	</section>

</body>
</html>
