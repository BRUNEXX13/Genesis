<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de Comissão</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					<strong>Cadastro de Comissão</strong>
				</h1>
			</div>
		</div>

		<div class="container-fluid">


			<th:block th:include="fragments/MensagemSucesso"></th:block>


			<!--  TH ACTION SEMPRE COLOCAR  -->
			<form th:action="@{/comissoes/novo}" method="POST" th:object="${comissao}" class="form-vertical  js-form-loading">

				<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">

					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('equipe')} ? has-error">
						<label for="equipe">Equipe</label>
						<div class="gn-field-action">
							<select id="equipe" class="form-control" th:field="*{equipe}">
								<option value="">Selecione a Equipe</option>
								<option th:each="equipe: ${equipes}" th:value="${equipe.codigo}" th:text="${equipe.nome}"></option>

							</select>

						</div>
					</div>
					
					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('usuario')} ? has-error"> 
						<label for="usuario">Usuário</label>
						<div class="gn-field-action">
							<select id="equipe" class="form-control" th:field="*{usuario}">
								<option value="">Selecione o Usuario</option>
								<option th:each="usuario: ${usuarios}" th:value="${usuario.codigo}" th:text="${usuario.nome}"></option>

							</select>

						</div>
					</div>


					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('proposta')} ? has-error">
						<label for="proposta">Proposta</label>
						<div class="gn-field-action">
							<select id="proposta" class="form-control" th:field="*{proposta}">
								<option value="">Selecione a Proposta</option>
								<option th:each="proposta : ${propostas}"
									th:value="${proposta.codigo}" th:text="${proposta.ade}">Teste</option>

							</select>
						</div>
					</div>

					<!-- 
					<div class="col-sm-3  form-group">
						<label for="data">Data Comissão</label> <input id="data"
							type="date" class="form-control" />
					</div>
 						-->

				</div>

				<div class="row">


					<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao">Descrição</label> <input id="descricao"
							type="text" class="form-control" th:field="*{descricao}">
					</div>

					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('vlComissao')} ? has-error">
						<label for="vlComissao">Comissão</label>
						<div class="input-group">
							<input id="vlComissao" type="text" class="form-control  js-decimal" th:field="*{vlComissao}" />
							<div class="input-group-addon">%</div>
						</div>
					</div>


					<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('bonus')} ? has-error">
						<label for="bonus">Bonus</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="bonus" type="text" class="form-control js-decimal" th:field="*{bonus}" />
						</div>
				

					</div>



				</div>


				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			<div th:replace="estilo/CadastroRapidoGrupo :: modal"></div>
			<div th:replace="estilo/CadastroRapidoEquipe :: modal"></div>
			<div th:replace="estilo/CadastroRapidoConta :: modal"></div>
			
			
		</form>
	</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.cadastro-rapido.js}"></script>
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		</th:block>

</body>
</html>
