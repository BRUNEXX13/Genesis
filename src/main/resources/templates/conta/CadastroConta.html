<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Dados Bancários</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					<strong>Dados Bancários</strong>
				</h1>
			</div>
		</div>

		<div class="container-fluid">


		<th:block th:include="fragments/MensagemSucesso"></th:block> 
				

		<!--  TH ACTION SEMPRE COLOCAR  -->
			<form th:action="@{/contas/novo}" method="POST" th:object="${conta}" class="form-vertical  js-form-loading">

	<th:block th:include="fragments/MensagensErroValidacao"></th:block>

				<div class="row">

				
				<div class="col-sm-3  form-group" >
						<label for="banco">Banco</label>
						<div class="gn-field-action">
							<select id="banco" class="form-control" th:field="*{banco}">
								<option value="">Selecione o Banco</option>
								<option th:each="banco : ${bancos}" th:value="${banco.codigo}"
									th:text="${banco.nome}">Itau</option>


							</select>


							<div class="gn-field-action__icon">
								<a href="#" data-toggle="modal"
									data-target="#modalCadastroRapidoBanco"> <i
									class="glyphicon glyphicon-plus-sign  gn-glyphicon-plus-large"></i>
								</a>
							</div>
						</div>
					</div>
				
					<div class="col-sm-3 form-group">
						<label for="agencia">Agência</label>
						<input id="agencia" type="text" class="form-control" th:field="*{agencia}">
					</div>
			
				
				
					<div class="col-sm-3 form-group">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control" th:field="*{numero}" >
					</div>


					<div class="col-sm-3  form-group">
						<label for="tipoConta">Conta</label>
						<select id="tipoConta" class="form-control" th:field="*{tipoConta}">
							<option value="">Selecione o tipo</option>
							<option th:each="tipoConta : ${tipos}" th:value="${tipoConta}"
								th:text="${tipoConta.descricao}">Poupança</option>
						</select>
					</div>
				</div>
					
					
				
					<div class="row">
					
					
		
					
					</div>
					
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>


			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoBanco :: modal"></div>
		<div th:replace="estilo/CadastroRapidoTabela :: modal"></div>


	</section>

</body>
</html>
